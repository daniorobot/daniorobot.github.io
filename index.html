<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
  <title>DNRBT</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100vh;
      max-height: 100vh;
      overflow: hidden;
      touch-action: none; /* blokuje przewijanie dotykiem */
      -webkit-overflow-scrolling: auto; /* wyłącza momentum scroll na iOS */
    }

    body {
      background-color: #000;
      color: #fff;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 20px;
      font-family: var(--random-font, Arial, sans-serif);
      box-sizing: border-box;
    }

    h1 {
      font-size: 48px;
      letter-spacing: 6px;
      margin-bottom: 60px;
      font-weight: 600;
    }

    .links {
      display: flex;
      flex-direction: column;
      gap: 20px;
      width: 100%;
      max-width: 320px;
      align-items: center;
      font-weight: 600;
      font-size: 22px;
    }

    .links a {
      color: #fff;
      text-decoration: none;
      transition: opacity 0.3s;
      user-select: none;
      display: inline-block;
    }

    .links a:hover,
    .links a:active {
      opacity: 0.5;
    }
  </style>
</head>
<body>
  <h1>DNRBT</h1>
  <div class="links">
    <a href="https://www.instagram.com/daniorobot_/" target="_blank" rel="noopener noreferrer">Instagram</a>
    <a href="https://www.tiktok.com/@daniorobot2" target="_blank" rel="noopener noreferrer">TikTok #2</a>
    <a href="https://www.tiktok.com/@daniorobot" target="_blank" rel="noopener noreferrer">TikTok #1</a>
    <a href="https://www.youtube.com/@daniorobot" target="_blank" rel="noopener noreferrer">YouTube</a>
  </div>

  <script>
    const fonts = [
      '"Comic Sans MS", cursive',
      '"Courier New", monospace',
      'Georgia, serif',
      'Impact, sans-serif',
      'Papyrus, fantasy'
    ];

    const randomFont = fonts[Math.floor(Math.random() * fonts.length)];
    document.body.style.setProperty('--random-font', randomFont);

    const links = document.querySelectorAll('.links a');

    links.forEach(link => {
      const rotate = (Math.random() * 10 - 5).toFixed(2);
      const translateX = (Math.random() * 30 - 15).toFixed(2);

      link.style.transform = `translateX(${translateX}px) rotate(${rotate}deg)`;
    });
  </script>
</body>
</html>
